<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script> <!-- External JS file to handle form submission -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Navaan Sandhu Fan Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#music">Top Songs</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#videos">Music Videos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div>
            <h1>Contact Us</h1>
            <p>Fill out the form and we will get back to as soon as possible</p>
        </div>
    </header>
    <div class="container py-5 text-center">
        <div id="formContainer">
            <!-- Contact Form -->
            <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                <input type="hidden" name="_redirect" value="index.html">
                
                <label class="form-label">Your Email:</label>
                <input type="email" name="email" class="form-control mb-3" placeholder="Enter your email" required>
            
                <label class="form-label">Your Message:</label>
                <textarea name="message" class="form-control mb-3" placeholder="Write your message here" rows="4" required></textarea>
            
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
            
        </div>
    </div>

</body>
</html>
