<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("contactForm");
            const successMessage = document.getElementById("successMessage");

            form.addEventListener("submit", async function (event) {
                event.preventDefault(); // Prevent default form submission

                const formData = new FormData(form);

                try {
                    const response = await fetch(form.action, {
                        method: "POST",
                        body: formData,
                        headers: { "Accept": "application/json" }
                    });

                    if (response.ok) {
                        form.style.display = "none"; // Hide form
                        successMessage.style.display = "block"; // Show success message

                        // Redirect to index.html after 5 seconds
                        setTimeout(() => {
                            window.location.href = "index.html";
                        }, 5000);
                    } else {
                        alert("Something went wrong. Please try again.");
                    }
                } catch (error) {
                    alert("Error submitting form. Check your internet connection.");
                }
            });
        });
    </script>
</head>
<body class="bg-light">

    <div class="container py-5 text-center">
        <h2>Contact Us</h2>
        <p>Fill out the form below, and we'll get back to you!</p>

        <div id="formContainer">
            <!-- Contact Form -->
            <form id="contactForm" action="https://formspree.io/f/mgvogvlw" method="POST" class="mx-auto" style="max-width: 500px;">
                <label class="form-label">Your Email:</label>
                <input type="email" name="email" class="form-control mb-3" placeholder="Enter your email" required>

                <label class="form-label">Your Message:</label>
                <textarea name="message" class="form-control mb-3" placeholder="Write your message here" rows="4" required></textarea>

                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>

            <!-- Success Message (Hidden Initially) -->
            <div id="successMessage" class="alert alert-success mt-4" style="display: none;">
                <h4>âœ… Message Sent Successfully!</h4>
                <p>You will be redirected to the homepage in 5 seconds...</p>
            </div>
        </div>
    </div>

</body>
</html>
